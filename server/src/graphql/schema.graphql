#graphql

# noinspection GraphQLMissingType,GraphQLUnresolvedReference

scalar Date
scalar Byte

type Video {
	title: String!
	path: String!
}

type Query {
	getVideos(format: String): [Video!]! @rateLimit(limit: 60, duration: 10)
}

